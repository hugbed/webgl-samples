<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <link rel="stylesheet" href="webgl.css" type="text/css">
    <script type="text/javascript" src="https://spectorcdn.babylonjs.com/spector.bundle.js"></script>
  </head>

  <body>
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <div>
      <input type="checkbox" name="displayBoundingBox">
      <label>Display Bounding Box</label>
    </div>  
  </body>

  <script>
    var checkbox = document.querySelector("input[name=displayBoundingBox]");
    checkbox.addEventListener( 'change', function() {
      window.drawBoundingBox = this.checked;
    });
  </script>

  <script src="dist/bundle.js"></script>
</html>
